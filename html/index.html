<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <meta content="no" name="apple-touch-fullscreen" />
    <meta content="black" name=" apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection"/>
    <script src="../js/base.min.js"></script>

    <title>首页</title>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <script src="../js/base.min.js"></script>
    <!--图标库-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_680387_g8igfyjqflns714i.css"/>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一张开始-->
        <div class="swiper-slide">
            <img src="../img/banner.png" alt="" class="banner"/>

            <div flex="main:center">
                <h1 class="text1">200M免费流量待领取</h1>
            </div>

            <div flex="main:center cross:center"  class="text">
                <img src="../img/xingxing.png" alt="" class="xing"/>
                <span class="text2">福建移动营业厅</span>
                <img src="../img/xingxing.png" alt="" class="xing"/>
            </div>

            <div class="f2">
                <div class="bg">
                    <div class="box" flex="main:center cross:center">
                        首次关注，立领100M
                    </div>
                    <div flex="main:center">
                        <img src="../img/erweima1.jpg" alt="" class="erweima1"/>
                    </div>
                    <div flex="main:center" class="text3">
                        识别二维码  关注公众号
                    </div>
                </div>
            </div>

            <div flex="dir:top cross:center" class="fixed1">
                <i class="iconfont icon-shangshuangjiantou"></i>
                <p class="text4">向上滑动，再得100M</p>
            </div>

        </div>
        <!--第一张结束-->

        <!--第二张开始-->
        <div class="swiper-slide">

            <div flex="main:center cross:center"  class="text f1">
                <img src="../img/xingxing.png" alt="" class="xing"/>
                <span class="text2">福建手机营业厅</span>
                <img src="../img/xingxing.png" alt="" class="xing"/>
            </div>

            <div class="f2">
                <div class="bg">
                    <div class="box box1" flex="main:center cross:center">
                        首次登录，立领100M
                    </div>
                    <div flex="main:center">
                        <img src="../img/erweima2.jpg" alt="" class="erweima1"/>
                    </div>
                    <div flex="main:center" class="text3">
                        识别二维码  下载APP
                    </div>
                </div>
            </div>

            <div flex="dir:top cross:center" class="fixed1">
                <p class="text5">向下滑动，返回首页</p>
                <i class="iconfont icon-shangshuangjiantou icon"></i>
            </div>

        </div>
        <!--第二张结束-->

    </div>

</div>
















<script src="../js/index.js"></script>
</body>
</html>
